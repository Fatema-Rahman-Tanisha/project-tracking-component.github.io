<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header id="headerMobile" class="w-full h-28 xl:flex justify-around items-center items-start  hidden">
    <img src="./images/logo.svg" class="logo" alt="">
    <ul class="flex justify-evenly items-center w-[25%]">
      <li>Product</li>
      <li>Features</li>
      <li>Pricing</li>
      <li>Login</li>
    </ul>
  
    </div>
   
  </header>
  <header class="w-full py-3 xl:hidden flex justify-around  items-start  ">
    <img src="./images/logo.svg" class="logo" alt="">
    <div class="flex items-end flex-col">
          <img src="./images/icon-hamburger.svg" alt="" id="hamburger">
    <ul id="navUlMobile" class="flex justify-evenly flex-col items-center w-[60vw] h-52 bg-orange-600 hidden text-white">
      <li>Product</li>
      <li>Features</li>
      <li>Pricing</li>
      <li>Login</li>
    </ul>  
    </div>

  
    </div>
   
  </header>
  <main class="flex justify-center items-center w-full h-[95vh] lg:flex-row flex-col-reverse">

<div class="text w-full  lg:w-[75%] h-[45%] lg:h-2/3 flex flex-col lg:items-start items-center justify-evenly lg:px-12" style="font-family: 'Oswald', sans-serif;font-family: 'Oswald', sans-serif;">
  <p class="tracking-widest md:text-base text-xl" 
style="font-family: 'Oswald', sans-serif;font-family: 'Oswald', sans-serif;">

</p>

  ">
    Powerful insights <br>into your team
  </h2>
  <p class="text-gray-400">
    Project planning and time tracking for agile teams
  </p>
  <div class="btnPair uppercase">
    <button class="active bg-orange-500 uppercase rounded-md hover:bg-orange-600 px-5 py-3 text-white  ">Schedule a demo</button>
    <button class="active mx-3 rounded-md uppercase hover:bg-orange-500 px-5 py-3 hover:text-white  ">to see a live preview</button>
  </div>
</div>

<img class="w-[30rem] md:w-[34rem] xl:w-[55rem]" src="./images/illustration-devices.svg" alt="">
  </main>

<script>
  hamburger.onclick = function () {
    navUlMobile.classList.toggle('hidden')
    headerMobile.classList.toggle('h-64')
  }
</script>
